<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Price</th>
    <th>Describe</th>
    <th>Producer</th>
  </tr>
  <tr th:each="pr, ${product}" th:object="${pr}">
    <td th:text="*{id}"></td>
    <td th:text="*{name}"></td>
    <td th:text="*{address}"></td>
  </tr>
</table>
</body>
</html>
