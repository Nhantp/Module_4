<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<form action="/music/create" method="post" th:object="${music}">
  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input type="text" th:field="*{name}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Name">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Singer</label>
    <input type="text" th:field="*{singer}" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp" placeholder="Enter Singer">
    <span th:if="${#fields.hasErrors('singer')}" th:errors="*{singer}"></span>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">category</label>
    <input type="text" th:field="*{category}" class="form-control" id="exampleInputEmail3" aria-describedby="emailHelp" placeholder="Enter Category">
    <span th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></span>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
