<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Music</title>
</head>
<body>
<h1>Create Product</h1>
<form th:action="@{/music/create}" method="post" th:object="${music}">
  <table>
    <tr>
      <td>Name</td>
      <td><input type="text" th:field="*{name}"></td>
    </tr>
    <tr>
      <td>Singer</td>
      <td><input type="text" th:field="*{singer}"></td>
    </tr>
    <tr>
      <td>Category</td>
      <td><input type="text" th:field="*{category}"></td>
    </tr>
    <tr>
      <td>File</td>
      <td><input type="text" th:field="*{file}"></td>
    </tr>
    <tr>
      <td><input type="reset" value="Reset"></td>
      <td><input type="submit" value="Register"></td>
    </tr>
  </table>
</form>
</body>
</html>
